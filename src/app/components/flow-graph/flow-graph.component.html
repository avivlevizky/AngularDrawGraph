<nav>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <a routerLink="/" class="nav-link" style="color: #fff;background-color: transparent;">
          {{title}}
        </a>
        <app-toolbar-manage fxLayoutAlign="center" [toolbar]='toolbar' [graph]='graph' [editor]='editor'
            [codec]='codec'>
        </app-toolbar-manage>

        <span fxFlex></span>

        <button  mat-button [matMenuTriggerFor]="menu">
            <span>{{userProfileName}}</span>
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logOut()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Log Out</span>
            </button>
          </mat-menu>
    </mat-toolbar-row>
    </mat-toolbar>
  </nav> 
    
    

<mat-grid-list cols="16" rows="7">
    <mat-grid-tile colspan="1" rowspan="7">
        <app-ng-toolbar-graph [toolbar]='toolbar' [graph]='graph' [editor]='editor'></app-ng-toolbar-graph>
    </mat-grid-tile>
    <mat-grid-tile colspan="15" rowspan="7">
        <div #graphContainer id="graphContainer" style="width: 100%; height: 100%;"></div>
    </mat-grid-tile>

</mat-grid-list>
