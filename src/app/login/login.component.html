
<div class="main-div">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center">
                    <mat-card >
                        <mat-card-header>
                            <mat-card-title>Login</mat-card-title>
                        </mat-card-header>
                        <mat-card-content fxLayout="column" fxLayoutAlign="left" style="padding: 0px 40px 0px 40px">
                            <mat-form-field>
                                <input matInput placeholder="Username" formControlName="username" name="username" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                                    required>
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions fxLayout="row" fxLayoutAlign="center">
                            <button mat-raised-button (click)="login()" color="primary">Login</button>
                        </mat-card-actions>
                    </mat-card>
            </form>
</div>
