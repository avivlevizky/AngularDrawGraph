<div #toolbarContainer id="toolbarContainer" class="sidebar">
    <button mat-raised-button matTooltip="New Graph" color="primary" (click)="onClickNew()">New</button>
    <button mat-raised-button matTooltip="Manage the FlowGraphs" color="primary" (click)="onClickManage()">Manage</button>
    <button mat-raised-button matTooltip="Export the current FlowGraph to JSON graph" color="primary" (click)="onClickJSON()">JSON</button>
    <button mat-raised-button matTooltip="Save the current FlowGraph into MongoDB" color="primary" (click)="onClickSave()">Save</button>
</div>
